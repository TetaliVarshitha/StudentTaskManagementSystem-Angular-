<html>
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<br/>
<div class="modal fade" id="empEditPopup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
              
            </div>
            <div class="modal-body">
                <h4 align="center">{{str}}</h4>
            </div><br><br>
        </div>
    </div>
</div> 
<div class="modal fade" id="empEditPopup1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
              
            </div>
            <div class="modal-body">
                <h4 align="center">{{str1}}</h4>
            </div><br><br>
        </div>
    </div>
</div> 
<div class="container">
    <div style=" padding-left: 165px;">
<table style="font-size: 12px;" class="table table-bordered table-striped table-hover table-sm text-center">
    <thead>
    <tr style="background-color: #4b4276;" class="text-white">
        <th style="text-align:center;">TASK ID</th>
        <th style="text-align:center;">DESCRIPTION</th>
        <th style="text-align:center;">ASSIGNED DATE</th>
        <th style="text-align:center;">DEADLINE</th>
        <th style="text-align:center;">SUBJECT</th>
        <th style="text-align:center;">CHECK STATUS</th>
        <th style="text-align:center;">REVIEW</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let task of tasks'>
        <td>{{task.taskId}}</td>
        <td>{{task.description}}</td>
        <td>{{task.uploadDate}}</td>
        <td>{{task.submitDate}}</td>
        <td>{{task.subject}}</td>
        <td><button class="btn btn-primary btn-sm" (click)="showEditPopup(task.taskId)" data-dismiss="modal">Check Status</button></td>
        <td><button class="btn btn-primary btn-sm" (click)="showEditPopup1(task.taskId)" data-dismiss="modal">Review</button></td>
    </tr>
    </tbody>
</table>
</div>
</div>
</html>
